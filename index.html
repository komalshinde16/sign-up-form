<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <section>
      <div class="left">
        <img
          src="https://github.com/Salman-itShaala/signup-form-batch-13/blob/main/images/image.png?raw=true"
          class="bg-image"
          alt="Signup up form image"
        />
        <img src="https://raw.githubusercontent.com/Salman-itShaala/signup-form-batch-13/33d296d98a8bd7dad898e13dee5865fb84497c0f/images/company-logo.svg" class="logo" alt="Company logo" />
        <div class="para-wrapper">
          <p class="left-heading">
            Enhance your design processes with Nietzsche
          </p>
          <p class="left-desc">
            Our versatile tool provides an extensive array of components, <br>
            igniting creativity and enhancing <br>
            efficiency to streamline workflows for designers.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <p class="right-top-heading">Create an account</p>
          <div class="continue-with-google">
            <img src="https://raw.githubusercontent.com/Salman-itShaala/signup-form-batch-13/33d296d98a8bd7dad898e13dee5865fb84497c0f/images/google-logo.svg" alt="Google logo" />
            <p>Signup with google</p>
          </div>
        </div>

        <form>
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="What should we call you?"
            />
          </div>

          <div class="input-wrapper">
            <label for="emal">Email</label>
            <input type="email" id="email" placeholder="you@domain.com" />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="*********" />
          </div>

          <button type="submit">Create Account</button>

          <p>Already a member? <a href="/">Log in</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
